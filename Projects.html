<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Mohaneesh Sharma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .bg-primary { background-color: #6a82fb; }
        .bg-secondary { background-color: #f7d75b; }
        .text-primary { color: #6a82fb; }
    </style>
</head>
<body class="text-gray-800">
    <!-- Header -->
    <header class="bg-primary text-white p-6 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold">Mohaneesh Sharma</a>
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-secondary transition-colors duration-300 font-medium">Home</a>
                <a href="About.html" class="hover:text-secondary transition-colors duration-300 font-medium">About</a>
                <a href="Projects.html" class="hover:text-secondary transition-colors duration-300 font-medium">Projects</a>
                <a href="Blogs.html" class="hover:text-secondary transition-colors duration-300 font-medium">Blogs</a>
                <a href="contact.html" class="hover:text-secondary transition-colors duration-300 font-medium">Contact</a>
            </nav>
            <div class="md:hidden">
                <button id="menu-btn" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            <ul class="flex flex-col items-center mt-4 space-y-4">
                    <li><a href="index.html" class="hover:text-secondary transition-colors duration-300 font-medium">Home</a></li>
                    <li><a href="About.html" class="hover:text-secondary transition-colors duration-300 font-medium">About</a></li>
                    <li><a href="Projects.html" class="hover:text-secondary transition-colors duration-300 font-medium">Projects</a></li>
                    <li><a href="Blogs.html" class="hover:text-secondary transition-colors duration-300 font-medium">Blogs</a></li>
                    <li><a href="contact.html" class="hover:text-secondary transition-colors duration-300 font-medium">Contact</a></li>
            </ul>
        </div>
    </header>

    <main class="container mx-auto px-4 py-20 md:py-24">
        <!-- Page Header -->
        <section class="text-center mb-16 md:mb-20">
            <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 mb-4">My Work</h1>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto">A selection of projects that showcase my journey in creating intuitive, user-centered digital experiences.</p>
        </section>

        <!-- Projects Grid -->
        <section id="projects">
            <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <!-- Projects will be loaded here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center p-6 text-gray-500 text-sm">
        <p>&copy; <span id="copyright-year"></span> Mohaneesh Sharma. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');

            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            document.getElementById('copyright-year').textContent = new Date().getFullYear();
            fetch('Project.json')
                .then(response => response.json())
                .then(projects => {
                    const container = document.getElementById('projects-container');
                    projects.forEach(project => {
                        const tagsHTML = project.tags.map(tag => `<span class="inline-block bg-gray-200 text-gray-700 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">${tag}</span>`).join('');

                        const detailLink = project.detail_url ? project.detail_url : `Detail_project.html?id=${project.id}`;
                        const projectCard = `
                            <div class="bg-white rounded-3xl shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105">
                                <img src="assets/images/${project.image}" alt="${project.title}" class="w-full h-56 object-cover">
                                <div class="p-8">
                                    <div class="flex flex-wrap gap-2 mb-4">
                                        ${tagsHTML}
                                    </div>
                                    <h3 class="text-2xl font-bold text-gray-900 mb-2">${project.title}</h3>
                                    <p class="text-gray-700 leading-relaxed mb-6">${project.short_description}</p>
                                    <a href="${detailLink}" class="text-primary font-semibold hover:underline">View Case Study &rarr;</a>
                                </div>
                            </div>`;
                        container.innerHTML += projectCard;
                    });
                });
        });
    </script>
</body>
</html>
