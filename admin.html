<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Mohaneesh Sharma</title>
    <script src="assets/js/tailwind.min.js"></script>
    <link rel="stylesheet" href="assets/css/inter.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .bg-primary { background-color: #6a82fb; }
        .bg-secondary { background-color: #f7d75b; }
        .text-primary { color: #6a82fb; }
        label { @apply block text-sm font-medium text-gray-700 mb-1; }
        input, textarea { @apply w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary; }
        textarea { @apply min-h-[120px]; }
    </style>
</head>
<body class="text-gray-800">
    <!-- Header -->
    <header class="bg-primary text-white p-6 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold">Mohaneesh Sharma</a>
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-secondary transition-colors duration-300 font-medium">Home</a>
                <a href="Projects.html" class="hover:text-secondary transition-colors duration-300 font-medium">Projects</a>
                <a href="Blogs.html" class="hover:text-secondary transition-colors duration-300 font-medium">Blogs</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8">Blog Management</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Form Section -->
            <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-lg">
                <h2 id="form-title" class="text-2xl font-bold mb-6">Add New Blog Post</h2>
                <form id="blog-form" class="space-y-4">
                    <input type="hidden" id="blog-id">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" value="Mohaneesh Sharma" required>
                    </div>
                    <div>
                        <label for="thumbnail">Thumbnail URL</label>
                        <input type="url" id="thumbnail" name="thumbnail" required>
                    </div>
                    <div>
                        <label for="tags">Tags (comma-separated)</label>
                        <input type="text" id="tags" name="tags" placeholder="e.g., UX, AI, Case Study">
                    </div>
                    <div>
                        <label for="summary">Summary</label>
                        <textarea id="summary" name="summary" rows="3" required></textarea>
                    </div>
                    <div>
                        <label for="content">Content (HTML allowed)</label>
                        <textarea id="content" name="content" rows="8" required></textarea>
                    </div>
                    <div class="flex items-center gap-4 pt-2">
                        <button type="submit" class="bg-primary text-white font-semibold py-2 px-4 rounded-lg hover:bg-opacity-90 transition-colors">Save Post</button>
                        <button type="button" id="clear-form-btn" class="text-gray-600 hover:text-primary font-medium">Clear</button>
                    </div>
                </form>
            </div>

            <!-- Blog List Section -->
            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-bold mb-6">Existing Posts</h2>
                <div id="blog-list" class="space-y-4 max-h-[80vh] overflow-y-auto pr-2">
                    <!-- Blog posts will be loaded here -->
                    <p>Loading posts...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const blogListContainer = document.getElementById('blog-list');
            const blogForm = document.getElementById('blog-form');
            const formTitle = document.getElementById('form-title');
            const blogIdInput = document.getElementById('blog-id');
            const clearFormBtn = document.getElementById('clear-form-btn');

            let allPosts = [];

            // --- READ: Fetch and display all blog posts ---
            function renderBlogList() {
                blogListContainer.innerHTML = '';
                if (allPosts.length === 0) {
                    blogListContainer.innerHTML = '<p>No posts found.</p>';
                    return;
                }
                
                const sortedPosts = [...allPosts].sort((a, b) => new Date(b.date) - new Date(a.date));

                sortedPosts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'p-4 border rounded-lg flex justify-between items-center';
                    postElement.innerHTML = `
                        <div>
                            <h3 class="font-bold text-lg">${post.title}</h3>
                            <p class="text-sm text-gray-500">ID: ${post.id} | ${new Date(post.date).toLocaleDateString()}</p>
                        </div>
                        <div class="flex gap-2">
                            <button data-id="${post.id}" class="edit-btn text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-1 px-3 rounded-lg">Edit</button>
                            <button data-id="${post.id}" class="delete-btn text-sm bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 rounded-lg">Delete</button>
                        </div>
                    `;
                    blogListContainer.appendChild(postElement);
                });
            }

            async function fetchPosts() {
                try {
                    const response = await fetch('Blogs.json');
                    allPosts = await response.json();
                    renderBlogList();
                } catch (error) {
                    console.error('Error fetching posts:', error);
                    blogListContainer.innerHTML = '<p class="text-red-500">Error loading posts. Check the console.</p>';
                }
            }

            // --- UPDATE: Populate form for editing ---
            function editPost(id) {
                const post = allPosts.find(p => p.id === id);
                if (!post) return;

                formTitle.textContent = 'Edit Blog Post';
                blogIdInput.value = post.id;
                blogForm.elements.title.value = post.title;
                blogForm.elements.author.value = post.author;
                blogForm.elements.thumbnail.value = post.thumbnail;
                blogForm.elements.tags.value = post.tags.join(', ');
                blogForm.elements.summary.value = post.summary;
                blogForm.elements.content.value = post.content;
                window.scrollTo(0, 0);
            }

            // --- DELETE: Remove a post ---
            function deletePost(id) {
                if (!confirm(`Are you sure you want to delete post with ID ${id}? This cannot be undone.`)) return;
                
                // In a real app, you'd send a DELETE request to the server.
                // For now, we'll just simulate it by filtering the array.
                allPosts = allPosts.filter(p => p.id !== id);
                renderBlogList();
                alert(`Post with ID ${id} has been deleted from the view. Remember to save the JSON file manually if you don't have a server.`);
                console.log('Updated Blog List (copy this to your Blogs.json):', JSON.stringify(allPosts, null, 4));
            }

            // --- Event Listeners ---
            blogListContainer.addEventListener('click', (e) => {
                const id = parseInt(e.target.dataset.id);
                if (e.target.classList.contains('edit-btn')) {
                    editPost(id);
                }
                if (e.target.classList.contains('delete-btn')) {
                    deletePost(id);
                }
            });

            blogForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = parseInt(blogIdInput.value);
                const formData = new FormData(blogForm);
                
                const postData = {
                    title: formData.get('title'),
                    author: formData.get('author'),
                    summary: formData.get('summary'),
                    content: formData.get('content'),
                    thumbnail: formData.get('thumbnail'),
                    tags: formData.get('tags').split(',').map(tag => tag.trim()).filter(Boolean),
                    views: 0,
                };

                if (id) { // Update existing post
                    const index = allPosts.findIndex(p => p.id === id);
                    const existingPost = allPosts[index];
                    allPosts[index] = { ...existingPost, ...postData };
                    alert(`Post ${id} updated!`);
                } else { // CREATE: Add new post
                    const newId = allPosts.length > 0 ? Math.max(...allPosts.map(p => p.id)) + 1 : 1;
                    postData.id = newId;
                    postData.date = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
                    allPosts.push(postData);
                    alert(`New post with ID ${newId} created!`);
                }

                // In a real app, you'd send a POST/PUT request to the server here.
                // For now, we log the updated data to the console.
                console.log('Updated Blog List (copy this to your Blogs.json):', JSON.stringify(allPosts, null, 4));
                
                renderBlogList();
                clearForm();
            });

            function clearForm() {
                formTitle.textContent = 'Add New Blog Post';
                blogForm.reset();
                blogIdInput.value = '';
            }

            clearFormBtn.addEventListener('click', clearForm);

            // Initial load
            fetchPosts();
        });
    </script>
</body>
</html>
