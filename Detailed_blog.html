<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post | Mohaneesh Sharma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .bg-primary { background-color: #6a82fb; }
        .bg-secondary { background-color: #f7d75b; }
        .text-primary { color: #6a82fb; }
    </style>
</head>
<body class="text-gray-800">
    <!-- Header -->
    <header class="bg-primary text-white p-6 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold">Mohaneesh Sharma</a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="About.html" class="hover:text-secondary transition-colors duration-300 font-medium">About</a></li>
                    <li><a href="Projects.html" class="hover:text-secondary transition-colors duration-300 font-medium">Projects</a></li>
                    <li><a href="Blogs.html" class="hover:text-secondary transition-colors duration-300 font-medium">Blogs</a></li>
                    <li><a href="#contact" class="hover:text-secondary transition-colors duration-300 font-medium">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <article id="blog-detail" class="bg-white rounded-3xl shadow-lg p-8 md:p-12 max-w-4xl mx-auto">
            <!-- Blog post will be loaded here -->
        </article>
    </main>

    <!-- Footer -->
    <footer class="text-center p-6 text-gray-500 text-sm">
        <p>&copy; 2024 Mohaneesh Sharma. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const postId = parseInt(params.get('id'));
            const container = document.getElementById('blog-detail');

            fetch('Blogs.json')
                .then(response => response.json())
                .then(posts => {
                    const post = posts.find(p => p.id === postId);
                    if (post) {
                        container.innerHTML = `
                            <div class="prose max-w-none">${post.content}</div>
                        `;
                    } else {
                        container.innerHTML = '<p>Blog post not found.</p>';
                    }
                });
        });
    </script>
</body>
</html>
